{% extends 'books/base.html' %}

{% block content %}

<div class="container col-md-8 bg-dark text-light mt-5 p-5">

<h1><u>{{object.title}}</u></h1>
<h3>{{object.description}}</h3>

{% if user.is_authenticated %}
<p><a href="{% url 'book-edit' object.id %}" class="btn btn-outline-success">Edit</a>
   <a href="{% url 'book-delete' object.id %}" class="btn btn-outline-secondary">Delete</a></p>
{% endif %}

{% endblock %}
